<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Bootstrap Layout</title>
</head>

<body>
    <!--   header start-->
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2 col-sm-3 col-12">
                    <div class="brand">
                        <h4>1.1 Brand</h4>
                    </div>
                </div>
                <div class="col-lg-7 col-sm-6 col-6">
                    <div class="optional_nav">
                        <h4>1.2 Nav</h4>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-3 col-6">
                    <div class="tools">
                        <h4>1.3 Tools</h4>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!--   header end-->
    <!--   hero start-->
    <section class="hero">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-9 col-sm-12 bg_color">
                    <div class="row">
                        <div class="col-lg-8 col-sm-12 d-none d-sm-block">
                            <div class="hero_feature content_color">
                                <h4>2.1 Hero Feature</h4>
                            </div>
                        </div>
                        <div class="col-lg-4 col-sm-12 ">
                            <div class="hero_action content_color">
                                <h4>2.2 Hero Call to Action</h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 pdright d-none d-lg-block">
                    <div class="ad">
                        <h4>3 Ad</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--   hero end-->
    <!--    content start-->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-9 bg_color">
                    <div class="row">
                        <div class="col-lg-4 col-sm-9">
                            <div class="article_feature content_color">
                                <h4>4.1 Article Feature</h4>
                            </div>
                        </div>
                        <div class="col-sm-3  pdright_imp d-xs-block d-lg-none col-12">
                            <div class="ad">
                                <h4>3.AD</h4>
                            </div>
                        </div>
                        <div class="col-lg-8 col-sm-12">
                            <div class="article_list  content_color">
                                <h4>4.2 Article Listing</h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-12 pdright pdleft_imp d-none d-sm-block">
                    <div class="sidebar bg_color">
                        <!-- eikhane khali sidebar use korar somoy problem hoise lgte margin pay kintu sm e pay na-->
                        <div class="sidebar_content content_color">
                            <h4>4.Sidebar Feature</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--    content end-->
    <!--    footer start-->
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 pdleft pdright">
                    <div class="footer bg_color ">
                        <h4>6.Footer</h4>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!--    footer end-->
    <!-- jQuery first, then Bootstrap JS -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js">
        < /scrippdleftt> <
        script type = "text/javascript"
        src = "js/app.js" >
    </script>
</body>

</html>
